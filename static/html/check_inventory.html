<html>
	<head>
		<title> Inventory </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/check_inventory.css">
		<script type="text/javascript" src = "/js/check_inventory.js"></script>

		</head>
	<body onload = "fetchInventory()">
		<center class = "bgheading"><h1> FOODICTION SERVICES <h1></center>

					<tr>

						<th class = "centeralign">Quantity</th>
						<th class = "centeralign">Price</th>

			<select id="ingredient-select">
			</select>
			</br></br>
			<p id="quantity">Enter the Quantity:</p></br></br>
				<input type = "button" class = "btn-lg" id = "updateItem" name = "updateItem" value = "Update" onclick = "updateIngredient()"/>
			</div>
