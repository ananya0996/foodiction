<html>
	<head>
		<title> Edit Master Menu </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/canteen_menu.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		</head>
	<body onload = "fetchMasterMenuItems()">
		<center class = "bgheading"><h1> FOODICTION SERVICES<h1></center>
		<br/>
		<center>
			<p class = "welcome"><img src = "/images/food.png" width = "50px" height = "50px"/> Master Menu Editing <img src = "/images/food.png" width = "50px" height = "50px"/></p>
			<br/><br/><br/>
			<table class = "table table-striped">
				<thead>
					<tr>
						<th class = "centeralign">Image</th>
						<th class = "centeralign">Item</th>
						<th class = "centeralign">Rate</th>
						<th class = "centeralign">Daily Menu</th>
						<th class = "centeralign">Remove This Item</th>
					</tr>
				</thead>
				<tbody id = "tbody">

				</tbody>
			</table>
			<div class = "welcome">
				Enter the Item Name: <input type = "text" class = "form-control" id = "Item" name = "Item" value = ""/>
				<br/>
				Enter the Price: <input type = "text" class = "form-control" id = "Price" name = "Price" value = ""/>
				<br/>
				<div>
					<h3>Ingredients Required</h3>
					<button id="add-ingredient">Add Ingredients +</button>
					<br><br>
					<div id="current-ingredients">
					</div>
				</div>
				<br>
				<input type = "button" id = "addItem" name = "addItem" value = "Add Item" onclick = "CreateMasterMenuItem()" />
			</div>

		</center>
		<script type="text/javascript" src = "/js/canteen_master_menu.js"></script>
	</body>
</html>
